
<div class="something" *ngIf="cliente">
  <ul class="list-group">
    <li class="list-group-item">{{cliente.nome}}</li>
    <li class="list-group-item">{{cliente.cognome}}</li>
    <li class="list-group-item">{{cliente.nazionalita}}</li>
    <li class="list-group-item">{{cliente.codiceFiscale}}</li>
    <li class="list-group-item">{{cliente.dataNascita}}</li>
  </ul>
</div>
